<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using HTML,CSS And JavaScript</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p class="errorMessage"></p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="img" class="weather-icon">
            <h1 id="cityTemp">heyy</h1>
            <h2 id="cityName"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="img">
                    <div>
                        <p id="humidity" style="font:bold;"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="img">
                    <div>
                        <p id="wind" style="font:bold;"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wather.js"></script>
</body>
</html>
